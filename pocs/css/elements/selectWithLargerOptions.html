tutorial :	https://stackoverflow.com/questions/36676701/set-width-at-option-of-select-box

<!DOCTYPE html>
<html>

<body>
	<style>
select,
option {
	width: 250px;
}

option {
	overflow: hidden;
	text-overflow: ellipsis;
}
	</style>

	<body>
		<select>
			<option>Select your University</option>
			<option>Bangladesh University of Engineering and Technology</option>
			<option>Mawlana Bhashani Science and Technology University</option>
		</select>
	</body>
</body>

</html>
